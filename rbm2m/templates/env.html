{% extends "base.html" %}

{% block content %}
<div class="row vspace">
    <div class="large-12 columns">
        {% for group_name, group_data in data.items() %}
        <table role="grid" id="envtable">
                <tr>
                    <th colspan="2">
                        {{ group_name }}
                    </th>
                </tr>
                {% for k, v in group_data.items() %}
                <tr>
                    <th>{{ k }}</th>
                    <td>{{ v }}</td>
                </tr>
                {% endfor %}

        </table>
        {% endfor %}
    </div>
</div>
{% endblock %}
